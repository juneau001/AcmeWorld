<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../layout/acmeWorldTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="parkReservationForm">
                        <h:dataTable id="currentReservations" var="reservation" border="1"
                                     value="#{parkReservationController.currentReservations()}">
                            <h:column>
                                <f:facet name="header">
                                    First Name
                                </f:facet>
                                <h:outputText value="#{reservation.firstName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Last Name
                                </f:facet>
                                <h:outputText value="#{reservation.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Number of Adults
                                </f:facet>
                                <h:outputText value="#{reservation.numAdults}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Number of Children
                                </f:facet>
                                <h:outputText value="#{reservation.numChild}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Number of Days
                                </f:facet>
                                <h:outputText value="#{reservation.numDays}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Vacation Start Date
                                </f:facet>
                                <h:outputText value="#{reservation.tripStartDate}">
                                    <f:convertDateTime pattern="MM-dd-YYYY"/>
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>


        </ui:composition>

    </body>
</html>
