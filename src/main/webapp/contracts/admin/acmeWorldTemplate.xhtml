<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/contracts/admin/default.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/contracts/admin/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>AcmeWorld - A Java EE Developer's Paradise</title>
    </h:head>

    <h:body>


        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <div id="top">
                    Acme World
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="west">
   
                    <ui:include src="/menu.xhtml"/>
  
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit class="bottom"  position="south">
                <div id="bottom">
                    A world created for all Java fans!
                </div>
            </p:layoutUnit>
        </p:layout>


    </h:body>

</html>
