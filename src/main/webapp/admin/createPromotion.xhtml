<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/acmeWorldTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    
                    <h1>Create Promotions</h1>
                    <p:panel rendered="#{authenticationController.authenticated}">
                    <h:form id="createPromotion">
                        
                        To create a promotion, provide a name and then hit submit.
                        <p:messages/>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="promotionName" value="Promotion Name: "/>
                            <p:inputText id="promotionName" value="#{createPromotionController.name}"/>
                            
                        </h:panelGrid>
                        <p:commandButton actionListener="#{createPromotionController.createPromotion()}"
                                         update="@form" value="Create"/>
                    </h:form>
                    </p:panel>
                    
                    <p:panel rendered="#{!authenticationController.authenticated}">
                        You must <a href="../login.xhtml">login</a> to access this page.
                    </p:panel>
                </f:view>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
