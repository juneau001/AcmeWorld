<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/acmeWorldTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="addRestaurant">
                        Add a restaurant to Acme World using the form below:
                        <p:messages id="messages" />
                        <p:panel header="Add Restaurant">
                            <p:fieldset>
                                <label for="name">Name:</label>
                                <p:inputText id="name" pt:placeHolder="Restaurant Name"
                                             value="#{restaurantController.current.name}" required="true"/>
                            </p:fieldset>

                            <p:fieldset>
                                <label for="park">Park:</label>
                                <p:selectOneMenu id="park" value="#{restaurantController.current.parkId}" required="true">
                                    <f:selectItems value="#{parkController.parkList()}"/>
                                </p:selectOneMenu>
                            </p:fieldset>

                            <p:fieldset>
                                <label for="park">Description:</label>
                                <p:inputTextarea cols="30" rows="10" value="#{restaurantController.current.description}" required="true">
                                    <f:passThroughAttribute name="placeHolder" value="Enter a description..."/>
                                </p:inputTextarea>
                            </p:fieldset>

                            <br/><br/>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="Add Restaurant" update="messages" ajax="false" action="#{restaurantController.createRestaurant()}"/>
                                    <p:separator/>
                                    <p:commandButton value="Cancel" action="#{navigationController.navigateToAdmin}" immediate="true"
                                                     ajax="false"/>
                                </f:facet>
                            </p:toolbar>


                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>


        </ui:composition>

    </body>
</html>
