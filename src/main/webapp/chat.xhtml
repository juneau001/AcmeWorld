<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Acme World, the place for all Java developers!</title>

    </h:head>
    <h:body>
        <ui:composition template="/acmeWorldTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    Acme World Chat
                    <p:panel header="AcmeWorld Chat">
                        <div class="container chat-signin">
                            <form class="form-signin">
                                <h2 class="form-signin-heading">Chat sign in</h2>
                                <label for="nickname">Name</label> 
                                <input type="text" placeholder="Nickname" id="nickname"/>
                                   
                                    <button type="submit"
                                            id="enterChat">Sign in</button>
                                            
                            </form>
                        </div>
                        <!-- /container -->

                        <div class="container chat-wrapper">
                            <form id="do-chat">
                                <h2 ></h2>
                                <table id="response" ></table>
                                <fieldset>
                                    <legend>Enter your message..</legend>
                                    <div class="controls">
                                        <input type="text" placeholder="Your message..." id="message" style="height:60px"/>
                                        <input type="submit" 
                                               value="Send message" />
                                       
                                        <button class="btn btn-large btn-block" type="button" id="leave">Sign off</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
