<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/acmeWorldTemplate.xhtml">

           <ui:define name="content">
                <h:form>
                    <p>
                        Topic Message Publisher
                    </p>
                    <h:outputText id="message" style="color: green;" value="#{topicPublisher.message}"/>
                    <br/><br/>
                    <p:commandButton id="sendMessage" action="#{topicPublisher.publishMessage()}"
                                     update="message"
                                     value="Publish Message to Topic">
                        
                    </p:commandButton>
                    <br/><br/>
                    <p:commandButton id="sharedDurable" action="#{sharedConsumerExamples.createSharedNonDurable()}"
                                     value="Shared Non-Durable"/>
                       
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
